name: Deploy to CPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        echo "Frontend build completed"
        ls -la dist/
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        echo "Backend dependencies installed"
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        echo "Backend build completed"
        ls -la dist/
        echo "Contents of dist directory:"
        find dist -type f -name "*.js" | head -10
        
    - name: Verify backend build
      run: |
        cd backend
        if [ ! -f "dist/app.js" ]; then
          echo "ERROR: app.js not found in dist directory"
          echo "Dist directory contents:"
          ls -la dist/
          exit 1
        fi
        echo "âœ… app.js found successfully"
        
    - name: Deploy frontend to CPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: public_html/
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Deploy backend dist files to CPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./backend/dist/
        server-dir: marinemanagementsystem.com/nag/api/
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Create package files directory
      run: |
        mkdir -p deploy-package
        cp backend/package.json deploy-package/
        cp backend/package-lock.json deploy-package/
        echo "Package files prepared"
        ls -la deploy-package/
        
    - name: Deploy backend package files to CPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./deploy-package/
        server-dir: marinemanagementsystem.com/nag/api/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Deployment Summary
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "âœ… Frontend deployed to public_html/"
        echo "âœ… Backend dist files deployed to marinemanagementsystem.com/nag/api/"
        echo "âœ… Package files deployed to marinemanagementsystem.com/nag/api/"
        echo "Next: Restart Node.js app in CPanel" 