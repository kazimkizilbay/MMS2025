name: Deploy to CPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        echo "âœ… Frontend build completed"
        ls -la dist/
        
    - name: Install and build backend
      run: |
        cd backend
        npm ci
        npm run build
        echo "âœ… Backend build completed"
        ls -la dist/
        
    - name: Prepare backend deployment
      run: |
        mkdir -p backend-deploy
        cp -r backend/dist/* backend-deploy/
        cp backend/package.json backend-deploy/
        cp backend/package-lock.json backend-deploy/
        echo "âœ… Backend deployment ready"
        ls -la backend-deploy/
        
    - name: Deploy frontend to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: public_html/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          
    - name: Deploy backend to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./backend-deploy/
        server-dir: nag/api/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
        
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed!"
        echo "ğŸ“‚ Frontend deployed to: public_html/"
        echo "ğŸ“‚ Backend deployed to: nag/api/"
        echo "ğŸŒ Website URL: https://marinemanagementsystem.com"
        echo "ğŸ”— API URL: https://marinemanagementsystem.com/api" 