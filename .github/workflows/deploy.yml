name: Deploy to CPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Deploy frontend to CPanel via SFTP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        key: ${{ secrets.CPANEL_SSH_KEY }}
        port: 22
        source: "./frontend/dist/*"
        target: "/home/marinema/public_html/"
        strip_components: 2
        
    - name: Deploy backend to CPanel via SFTP  
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        key: ${{ secrets.CPANEL_SSH_KEY }}
        port: 22
        source: "./backend/dist/*"
        target: "/home/marinema/nag/api/"
        strip_components: 2
        
    - name: Deploy backend package.json via SFTP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        key: ${{ secrets.CPANEL_SSH_KEY }}
        port: 22
        source: "./backend/package.json"
        target: "/home/marinema/nag/api/" 