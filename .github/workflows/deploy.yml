name: Deploy to CPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        echo "✅ Frontend build completed"
        ls -la dist/
        
    - name: Install and build backend
      run: |
        cd backend
        npm ci
        npm run build
        echo "✅ Backend build completed"
        ls -la dist/
        
    - name: Prepare backend deployment
      run: |
        mkdir -p backend-deploy
        cp -r backend/dist/* backend-deploy/
        cp backend/package.json backend-deploy/
        cp backend/package-lock.json backend-deploy/
        
        # Create production .env file
        cat > backend-deploy/.env << EOF
        NODE_ENV=production
        PORT=3000
        FRONTEND_URL=https://marinemanagementsystem.com
        DATABASE_URL="mysql://username:password@localhost:3306/mms_db"
        SMTP_HOST=smtp.gmail.com
        SMTP_PORT=587
        SMTP_USER=your-email@gmail.com
        SMTP_PASS=your-app-password
        FROM_EMAIL=noreply@marinemanagementsystem.com
        CONTACT_EMAIL=info@marinemanagementsystem.com
        DEMO_EMAIL=demo@marinemanagementsystem.com
        JWT_SECRET=mms-super-secret-jwt-key-2024-production
        JWT_EXPIRE=30d
        RATE_LIMIT_WINDOW_MS=900000
        RATE_LIMIT_MAX_REQUESTS=100
        API_KEY=mms-api-key-production
        EOF
        
        echo "✅ Backend deployment ready with .env"
        ls -la backend-deploy/
        
    - name: Deploy frontend to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: marinemanagementsystem.com/public_html/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          
    - name: Deploy backend to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./backend-deploy/
        server-dir: marinemanagementsystem.com/nag/api/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
        
    - name: Deployment Summary
      run: |
        echo "🎉 Deployment completed!"
        echo "📂 Frontend deployed to: marinemanagementsystem.com/public_html/"
        echo "📂 Backend deployed to: marinemanagementsystem.com/nag/api/"
        echo "🌐 Website URL: https://marinemanagementsystem.com"
        echo "🔗 API URL: https://marinemanagementsystem.com/api"
        echo "🔧 Next: Restart Node.js app in CPanel"
        echo "📝 CPanel Node.js Settings:"
        echo "   - Application Root: marinemanagementsystem.com/nag/api"
        echo "   - Application URL: marinemanagementsystem.com"
        echo "   - Startup File: app.js" 