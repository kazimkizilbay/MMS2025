name: Deploy to CPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        echo "‚úÖ Frontend build completed"
        ls -la dist/
        
    - name: Install and build backend
      run: |
        cd backend
        npm ci
        npm run build
        echo "‚úÖ Backend build completed"
        ls -la dist/
        
    - name: Verify backend build
      run: |
        cd backend
        if [ ! -f "dist/app.js" ]; then
          echo "‚ùå ERROR: app.js not found"
          exit 1
        fi
        echo "‚úÖ app.js verified"
        
    - name: Prepare backend deployment directory
      run: |
        # Create a clean deployment directory
        mkdir -p backend-deploy
        
        # Copy all dist files
        cp -r backend/dist/* backend-deploy/
        
        # Copy package files
        cp backend/package.json backend-deploy/
        cp backend/package-lock.json backend-deploy/
        
        echo "‚úÖ Backend deployment directory prepared"
        echo "Contents:"
        ls -la backend-deploy/
        
    - name: Deploy frontend to public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: public_html/
        exclude: |
          **/.git*
          **/node_modules/**
          
    - name: Deploy backend to nag/api (SINGLE DEPLOYMENT)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./backend-deploy/
        server-dir: nag/api/
        exclude: |
          **/.git*
          **/node_modules/**
          
    - name: Deployment verification
      run: |
        echo "üéâ Deployment completed!"
        echo "üìÇ Frontend: public_html/"
        echo "üìÇ Backend: nag/api/"
        echo "üìù Next steps:"
        echo "   1. Check nag/api/ for app.js"
        echo "   2. Restart Node.js app in CPanel"
        echo "   3. Test the website" 