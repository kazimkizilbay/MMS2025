name: Deploy to CPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        echo "âœ… Frontend build completed"
        echo "--- Manually copying public files to dist ---"
        rsync -av public/ dist/
        
    - name: "ğŸ•µï¸â€â™€ï¸ Verify Frontend Build"
      run: |
        echo "--- Contents of frontend/public ---"
        ls -laR frontend/public/
        echo "-------------------------------------"
        echo "--- Contents of frontend/dist ---"
        ls -laR frontend/dist/
        echo "-----------------------------------"
        echo "Total files in dist: $(find frontend/dist -type f | wc -l)"
        
    - name: Install and build backend
      run: |
        cd backend
        npm ci
        npm run build
        echo "âœ… Backend build completed"
        ls -la dist/
        
    - name: Prepare unified deployment
      run: |
        mkdir -p unified-deploy
        
        echo "ğŸ” BEFORE COPY - Frontend dist contents:"
        find frontend/dist -type f | head -20
        echo "Total frontend files:"
        find frontend/dist -type f | wc -l
        
        # Copy ALL files including hidden files and nested directories
        rsync -av frontend/dist/ unified-deploy/
        
        echo "ğŸ” AFTER FRONTEND COPY - Unified deploy contents:"
        find unified-deploy -type f | head -20
        echo "Total copied frontend files:"
        find unified-deploy -type f | wc -l
        
        # Create api directory and copy backend files
        mkdir -p unified-deploy/api
        rsync -av backend/dist/ unified-deploy/api/
        cp backend/package.json unified-deploy/api/
        cp backend/package-lock.json unified-deploy/api/
        
        echo "ğŸ” FINAL CHECK - All unified deploy contents:"
        find unified-deploy -type f | sort
        echo "Final total files:"
        find unified-deploy -type f | wc -l
        
    - name: "ğŸ•µï¸â€â™€ï¸ Verify Unified Directory"
      run: |
        echo "--- Contents of unified-deploy ---"
        ls -laR unified-deploy/
        echo "------------------------------------"
        echo "Total files in unified-deploy: $(find unified-deploy -type f | wc -l)"

    - name: Create production .env file for API
      run: |
        cat > unified-deploy/api/.env << EOF
        NODE_ENV=production
        PORT=3000
        FRONTEND_URL=https://marinemanagementsystem.com
        DATABASE_URL="mysql://username:password@localhost:3306/mms_db"
        SMTP_HOST=smtp.gmail.com
        SMTP_PORT=587
        SMTP_USER=your-email@gmail.com
        SMTP_PASS=your-app-password
        FROM_EMAIL=noreply@marinemanagementsystem.com
        CONTACT_EMAIL=info@marinemanagementsystem.com
        DEMO_EMAIL=demo@marinemanagementsystem.com
        JWT_SECRET=mms-super-secret-jwt-key-2024-production
        JWT_EXPIRE=30d
        RATE_LIMIT_WINDOW_MS=900000
        RATE_LIMIT_MAX_REQUESTS=100
        API_KEY=mms-api-key-production
        EOF
        
        echo "âœ… Unified deployment ready"
        echo "ğŸ“‚ Directory structure:"
        echo "Frontend files:"
        ls -la unified-deploy/ | head -15
        echo "API files:"
        ls -la unified-deploy/api/ | head -10
        echo "Locale files:"
        find unified-deploy/locales -name "*.json" 2>/dev/null || echo "No locales found"
        echo "Static assets:"
        find unified-deploy -name "*.png" -o -name "*.jpg" -o -name "*.svg" | head -10
        echo "Hidden files:"
        find unified-deploy -name ".*" | head -5
        echo "Total files to deploy:"
        find unified-deploy -type f | wc -l
        
    - name: Deploy everything to public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./unified-deploy/
        server-dir: public_html/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
        
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ Unified deployment completed!"
        echo "ğŸ“‚ All files deployed to: public_html/"
        echo "â”œâ”€â”€ index.html (Frontend)"
        echo "â”œâ”€â”€ assets/ (Frontend CSS/JS)"
        echo "â”œâ”€â”€ locales/ (Languages)"
        echo "â”œâ”€â”€ *.png, *.jpg (Images)"
        echo "â”œâ”€â”€ .htaccess (URL routing)"
        echo "â””â”€â”€ api/ (Backend API)"
        echo "    â”œâ”€â”€ app.js"
        echo "    â”œâ”€â”€ .env"
        echo "    â””â”€â”€ package.json"
        echo ""
        echo "ğŸŒ Website URL: https://marinemanagementsystem.com"
        echo "ğŸ”— API URL: https://marinemanagementsystem.com/api/health"
        echo ""
        echo "ğŸ”§ CPanel Node.js Settings:"
        echo "   - Application Root: public_html/api"
        echo "   - Application URL: marinemanagementsystem.com"
        echo "   - Startup File: app.js"
        echo "   - Port: 3000 (auto-detected)"
        echo ""
        echo "ğŸ“ Next Steps:"
        echo "   1. CPanel â†’ Node.js â†’ Restart App"
        echo "   2. Run NPM Install"
        echo "   3. Test: /api/health endpoint"
        
    - name: Verify Deployment
      run: |
        echo "ğŸ” Testing deployed files..."
        sleep 30  # Wait for deployment to propagate
        
        # Test static assets
        echo "Testing logo.png..."
        curl -I https://marinemanagementsystem.com/logo.png || echo "âŒ logo.png not found"
        
        echo "Testing vite.svg..."
        curl -I https://marinemanagementsystem.com/vite.svg || echo "âŒ vite.svg not found"
        
        echo "Testing translation files..."
        curl -I https://marinemanagementsystem.com/locales/tr/common.json || echo "âŒ tr/common.json not found"
        
        echo "Testing API health..."
        curl -I https://marinemanagementsystem.com/api/health || echo "âŒ API not responding"
        
        echo "âœ… Verification complete" 