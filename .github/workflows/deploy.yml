name: Deploy to CPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        echo "‚úÖ Frontend build completed"
        ls -la dist/
        
    - name: Install and build backend
      run: |
        cd backend
        npm ci
        npm run build
        echo "‚úÖ Backend build completed"
        ls -la dist/
        
    - name: Deploy frontend to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: public_html/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          
    - name: Deploy backend to CPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./backend/dist/
        server-dir: nag/api/
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          
    - name: Deploy backend package.json
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FTP_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: nag/api/
        exclude: |
          **/*
          !package.json
          !package-lock.json
        
    - name: Deployment Summary
      run: |
        echo "üéâ Deployment completed!"
        echo "üìÇ Frontend deployed to: public_html/"
        echo "üìÇ Backend deployed to: nag/api/"
        echo "üåê Website URL: https://marinemanagementsystem.com"
        echo "üîó API URL: https://marinemanagementsystem.com/api" 